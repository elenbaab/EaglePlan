<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglePlan</title>
    <link rel="stylesheet" href="landing_page_styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div id="top-bar">
        <div id="page-title">EaglePlan</div>
        <div id="plan-selector">
            <select>
                <option value="option1">Plan A</option>
                <option value="option2">Plan B</option>
                <option value="option3">Plan C</option>
            </select>
        </div>
    </div>

    <div id="core-requirements-container">
        <div id="core-requirements-text">
            <h2>Core Requirements</h2>
        </div>
        <div id="core-requirements-dropdown">
            <select id="droplist" class="form-control">
                <option value="MCAS">MCAS</option>
                <option value="CSOM">CSOM</option>
            </select>
        </div>
        
        <div class="empty-box"></div>
        <div class="empty-box"></div>
        <div class="empty-box"></div>
        <div class="empty-box"></div>
        <div class="empty-box"></div>
        <div class="empty-box"></div>
        <div class="empty-box"></div>
        <div class="empty-box"></div>
        <div class="empty-box"></div>
        <div class="empty-box"></div>
        <div class="empty-box"></div>
    </div>

    <div class="courses-container">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6 grid-cell">
                Freshman Fall
              </div>
              <div class="col-md-6 grid-cell">
                Freshman Spring
              </div>
              <div class="col-md-6 grid-cell">
                Sophomore Fall
              </div>
              <div class="col-md-6 grid-cell">
                Sophomore Spring
              </div>
              <div class="col-md-6 grid-cell">
                Junior Fall
              </div>
              <div class="col-md-6 grid-cell">
                Junior Spring
              </div>
              <div class="col-md-6 grid-cell">
                Senior Fall
              </div>
              <div class="col-md-6 grid-cell">
                Senior Spring
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>

</html>
